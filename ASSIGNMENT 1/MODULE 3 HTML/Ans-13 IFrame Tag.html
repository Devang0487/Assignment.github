    Q-13 what is the use of an IFrame Tag ? With Example:-<br><br>
    Ans-13 IFrame Tag is used to display a Webpage within a WebPage.<br><br>
    Html IFrame Tag Specifies an INLINE FRAME.<br><br>
    It is used to embed another document within the current Html Document.<br><br>
    <br><br>Example:-<br><br>
    <iframe src="Ans-6 Class Attributes.html" style="border: 5px solid  red;" title="IFRAME EXAMPLE"></iframe>
