    Q-14 What is the use of Span Tag ? Explain With Example.<br><br>
    Ans-14 Span Tag is Used to Color a Part of a Text.<br><br>
    Span Tag is an Inline Container used to mark up a part of Text or a Part of a Document.<br><br>
    <br><br>Example:-<br><br>
    <p>My Mother is My <span style="color: blue; size: 10px;">World Best Mother.</span><br><br>My Father is My<span style="color: blue; size: 10px;">HERO.</span></p>
