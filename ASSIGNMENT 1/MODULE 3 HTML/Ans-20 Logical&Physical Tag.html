    Q-20 What are the Logical and Physical Tags in HTML ?
    Ans-20 <br><br>
    1)Logical Tag:-<br><br>
    Logical Tags are used to tell the meaning of the enclosed text.<br><br>
    EX:-Strong Tag<br><br>
    2)Physical Tag:-<br><br>
    Physical Tag are used to tell the browser how to display the text enclosed in the physical tag.<br><br>
    Ex:-b Tag,Big Tag,I Tag
