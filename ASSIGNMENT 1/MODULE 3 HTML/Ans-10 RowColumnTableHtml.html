<body>
    Q-10 How can we club two or more rows or columns into a single row or column in an Html Table ? With Example.<br><br>
    Ans:- Two or More Row Column Club Into Single Row or Column means merge more coumns and rows. it is also called rowspan and colsan.<br><br>
    <table style="width: 100%;"border="2px" Cell Padding="5px" Cell Spacing="5px">
        <thead>
            <td>Name</td>
            <td>Age</td>
        </thead>
        <tbody>
        <tr>
            <th colspan="2">Ankita</th>
            <th>24</th>
        </tr>
        <tr>
            <th rowspan="2">DEVANG</th>
            <td>24</td>
        </tr>
    </tbody>
    </table>
</body>
