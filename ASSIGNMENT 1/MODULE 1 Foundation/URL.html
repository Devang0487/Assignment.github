<body>
    URL:-<br><br>URL Stands For Uniform or Universal Resource Locator.<br><br>
    URL is used to indicate the location of Web Resource to access the webpages.<br><br>
    Example:-https://WWW.Amazon.com<br><br>
    2 Types of URL:-<br><br>
    1) Absolute URL :- https://www.amazon.com<br><br>
    2) Relative URL :- https://www.amazon.com/Resource Path
